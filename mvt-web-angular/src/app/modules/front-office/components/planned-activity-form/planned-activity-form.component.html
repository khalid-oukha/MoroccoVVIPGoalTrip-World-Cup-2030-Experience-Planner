<!-- planned-activity-form.component.html -->
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
  <div>
    <label class="block text-sm font-medium text-gray-700">Priority</label>
    <select formControlName="priority" class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">Start Date & Time</label>
    <input
      type="datetime-local"
      formControlName="startDate"
      class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3"
    >
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">End Date & Time</label>
    <input
      type="datetime-local"
      formControlName="endDate"
      class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3"
    >
  </div>

  <div class="flex justify-end gap-2 mt-6">
    <button
      type="button"
      (click)="onCancel()"
      class="px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-md border"
    >
      Cancel
    </button>
    <button
      type="submit"
      [disabled]="!form.valid"
      class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-md hover:bg-primary-dark disabled:opacity-50"
    >
      Save Changes
    </button>
  </div>
</form>
