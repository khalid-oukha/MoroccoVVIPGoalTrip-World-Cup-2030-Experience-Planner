<header class="bg-card border-b border-border">
  <nav class="container mx-auto px-4 py-4 flex items-center justify-between">

    <div class="flex items-center gap-3">
      <!-- Camel Logo -->
      <svg class="w-10 h-10 text-primary" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M32 12C24 12 16 20 16 32C16 44 24 52 32 52C40 52 48 44 48 32C48 20 40 12 32 12Z" fill="currentColor"/>
        <path d="M40 28C40 30.2 38.2 32 36 32C33.8 32 32 30.2 32 28C32 25.8 33.8 24 36 24C38.2 24 40 25.8 40 28Z" fill="var(--background)"/>
        <path d="M24 28C24 30.2 22.2 32 20 32C17.8 32 16 30.2 16 28C16 25.8 17.8 24 20 24C22.2 24 24 25.8 24 28Z" fill="var(--background)"/>
        <path d="M32 40C28.7 40 26 37.3 26 34H38C38 37.3 35.3 40 32 40Z" fill="var(--background)"/>
      </svg>
      <a routerLink="./" class="text-xl font-poppins font-semibold">MoroccoJourney</a>
    </div>

    <div class="flex items-center gap-4">
      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center gap-6">
        <a routerLink="./activities" routerLinkActive="text-primary" class="hover:text-primary transition-colors">Activities</a>
        <a routerLink="./my-plans" class="hover:text-primary transition-colors">MyPlanner</a>
        <a class="hover:text-primary transition-colors">Itinerary</a>
        <a class="hover:text-primary transition-colors">Budget</a>
        <app-profile-menu class="ml-4" />
      </div>

      <div class="flex items-center gap-2">
        <button class="p-2 rounded-lg hover:bg-card-hover transition-colors" title="Start Planning">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
          </svg>
        </button>

        <app-profile-menu class="md:hidden" />
        <button (click)="toggleDarkMode()" class="p-2 rounded-lg hover:bg-card-hover">
        <svg *ngIf="!isDarkMode" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
        <svg *ngIf="isDarkMode" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707"/>
        </svg>
      </button>
      </div>

      <!-- Mobile Menu Toggle -->
      <button (click)="toggleMobileMenu()" class="md:hidden p-2 rounded-lg hover:bg-card-hover">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
  </nav>
  <div *ngIf="isMobileMenuOpen" class="md:hidden bg-card border-b border-border">
    <div class="container mx-auto px-4 py-4 space-y-4">
      <a routerLink="./activities" routerLinkActive="text-primary" class="block hover:text-primary">Activities</a>
      <a class="block hover:text-primary">Destinations</a>
      <a class="block hover:text-primary">Itinerary</a>
      <a class="block hover:text-primary">Budget</a>
    </div>
  </div>
</header>
